<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>home</title>
</head>
<body>

    <div class="background-slideshow"></div>

    <div class="user-status">
        <button class="login-button">Login</button>
        <div class="logged-in-profile" style="display: none;">
            <img src="IMG_20240908_192349_779.jpg" alt="User Avatar" class="user-avatar">
            <span class="username"></span>
        </div>
        <div class="logout-dropdown">
            <button class="logout-button">Logout</button>
        </div>
    </div>

    <div class="skeleton-loader">
        <div class="skeleton-profile-top">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-header-details">
                <div class="skeleton-text-line short"></div> <!-- For username -->
                <div class="skeleton-stats-numbers">
                    <div class="skeleton-text-line tiny"></div> <!-- For posts -->
                    <div class="skeleton-text-line tiny"></div> <!-- For followers -->
                    <div class="skeleton-text-line tiny"></div> <!-- For following -->
                </div>
            </div>
        </div>
        <div class="skeleton-bio-line"></div> <!-- For bio -->
        <div class="skeleton-actions">
            <div class="skeleton-button"></div> <!-- For follow button -->
            <div class="skeleton-button"></div> <!-- For email button -->
        </div>
    </div>

    <div class="main-content">
        <div class="profile-card">
            <div class="profile-info-top">
                <img src="IMG_20240908_192349_779.jpg" alt="Profile Picture" class="profile-avatar">
                <div class="profile-header-details">
                    <h2 class="profile-username">Awmiiram</h2>
                    <div class="profile-stats-container">
                        <div class="stats-numbers">
                            <div><strong>10</strong> posts</div>
                            <div><strong>2.2K</strong> followers</div>
                            <div><strong>10</strong> following</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <button class="profile-button follow-button">Info</button>
                <button class="profile-button email-button">Email</button>
            </div>

            <div class="profile-bio">
                <p>اینجا متن بیوگرافی شما قرار می‌گیرد.</p>
            </div>

        <!-- Email Pop-up -->
        <div class="email-popup" style="display: none;">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <p>venomman228@gmail.com</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
