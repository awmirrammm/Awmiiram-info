<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="skeleton-loader">
        <div class="skeleton-profile-header">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-info">
                <div class="skeleton-text-line short"></div>
                <div class="skeleton-text-line medium"></div>
            </div>
        </div>
        <div class="skeleton-posts-grid">
            <div class="skeleton-post-item"></div>
            <div class="skeleton-post-item"></div>
            <div class="skeleton-post-item"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="profile-card">
            <div class="profile-info-top">
                <img src="IMG_20240908_192349_779.jpg" alt="Profile Picture" class="profile-avatar">
                <div class="profile-stats">
                    <h2 class="profile-username">Awmiiram</h2>
                    <div class="stats-numbers">
                        <div><strong>10</strong> posts</div>
                        <div><strong>2.2K</strong> followers</div>
                        <div><strong>10</strong> following</div>
                    </div>
                    <div class="profile-bio">
                        <p>This is my awesome bio! I love coding and design.</p>
                    </div>
                </div>
            </div>
            <div class="profile-actions">
                <button class="profile-button follow-button">Follow</button>
                <button class="profile-button email-button">Email</button>
            </div>
        </div>

        <!-- Email Pop-up -->
        <div class="email-popup" style="display: none;">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <p>venomman228@gmail.com</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
